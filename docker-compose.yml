version: '3.8'

services:
  # Cloudflare Tunnel for public access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tas-event-vote-cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TOKEN}
    depends_on:
      - nginx
    networks:
      - tas-network
    restart: unless-stopped
    environment:
      - TZ=Asia/Bangkok
      - CLOUDFLARE_TOKEN=${CLOUDFLARE_TOKEN}

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: tas-event-vote-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for HTTPS certificates
      # - ./ssl:/etc/nginx/ssl:ro
    environment:
      - TZ=Asia/Bangkok
    depends_on:
      - php-api
      - frontend
    networks:
      - tas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PHP Backend API
  php-api:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: tas-event-vote-api
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./api:/var/www/html/api
      - ./data:/var/www/html/data
    environment:
      - PHP_ENV=development
      - TZ=Asia/Bangkok
    networks:
      - tas-network
    command: php -S 0.0.0.0:8000 -t /var/www/html/api

  # Node.js Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: tas-event-vote-frontend
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./public:/app/public
      - ./server.js:/app/server.js
    environment:
      - NODE_ENV=development
      - API_URL=http://php-api:8000
      - API_HOST=php-api
      - API_PORT=8000
      - TZ=Asia/Bangkok
    depends_on:
      - php-api
    networks:
      - tas-network
    command: npm start

networks:
  tas-network:
    driver: bridge

volumes:
  data:
    driver: local
